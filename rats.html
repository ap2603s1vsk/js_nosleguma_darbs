<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasākumu laimes rats</title>
    <link rel="stylesheet" href="rats.css">
</head>
<body>

    <h1>
        Vai nevari izvēlēties uz kādu pasākumu doties? Mēs izlemsim Tavā vietā! Iegriez ratu un izbaudi!
    </h1>


    <form action="">
        <label for="ievade">Ievadi savu vecumu (ar cipariem):</label>
        <input type="text" id="ievade">
        <button type="button" onclick="poga()">Apstiprināt</button>
    </form>

    <p id="izvade">Tavam vecumam piemērotie pasākumi:</p>


    <div id="ratuSekcija" style="display: none;">
    <div class="wheel-container">
        <canvas id="raffleWheel" width="500" height="500"></canvas>
        <div class="pointer"></div>
    </div>

    <button id="podzina">Iegriez ratu!!</button>



    <div id="popup" class="popup" style="display: none;">
        <p id="izvele">TEV IZVĒLĒTAIS PASĀKUMS IR: <span id="nosaukums"></span></p>
        <button id="vairakinfopoga">Lai uzzinātu vairāk info par pasākumu, spied šeit!</button>
    </div>
    </div>
    <div class="laikakaste">
        <p id="garais"></p>
    </div>
    <script src="rats.js"></script>
</body>
</html>
